<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        background: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 40px;
      }

      .container {
        background: #fff;
        width: 400px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 25px;
      }

      nav li {
        list-style: none;
      }

      nav a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        transition: 0.3s;
      }

      nav a:hover {
        color: #0056b3;
        text-decoration: underline;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .textinput {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        transition: 0.3s;
      }

      .textinput:focus {
        border-color: #007bff;
      }

      #btn1 {
        padding: 12px;
        background: #007bff;
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
        margin: 20px auto;
        display: block;
      }

      #btn1:hover {
        background: #0056b3;
      }
      .show-pass {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
        color: #555;
        cursor: pointer;
        user-select: none;
        float: right;
      }
      .show-pass input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        border: 1.5px solid #007bff;
        border-radius: 4px;
        display: inline-block;
        position: relative;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .show-pass input[type="checkbox"]:checked {
        background-color: #007bff;
        border-color: #007bff;
      }
      .show-pass input[type="checkbox"]:checked::after {
        content: "âœ“";
        color: #fff;
        font-size: 14px;
        position: absolute;
        top: -2px;
        left: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create Account</h1>
      <nav>
        <li><a href="login.html">Login</a></li>
      </nav>
      <div>
        <form id="form">
          <input
            type="text"
            placeholder="Username"
            id="username"
            name="username"
            class="textinput"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
            class="textinput"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
            class="textinput"
          />
          <label class="show-pass"
            >Show password
            <input type="checkbox" onclick="togglePassword()" />
          </label>
          <input
            type="number"
            name="age"
            id="age"
            placeholder="Age"
            class="textinput"
          />
          <input
            type="text"
            name="bio"
            id="bio"
            placeholder="Bio"
            class="textinput"
          />
        </form>
        <button id="btn1">SIGN UP</button>
      </div>
    </div>
  </body>
  <script src="register.js"></script>
  <script>
    function togglePassword() {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
